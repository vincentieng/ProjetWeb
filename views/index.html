  <body class="text-center">

      <h1 style="margin-top:20px">To access to the forum, please sign</h1>
      <label for="text" class="sr-only">Email address</label>
      <input type="text" name = "email" id="inputEmail" class="form-control" placeholder="Email address"  autofocus="">
