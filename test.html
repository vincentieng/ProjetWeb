<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table id="employee_table">
      <tr>
        <th>Family Name</th>
        <th>Name</th>
        <th>Promotion</th>
        <th>Mail</th>
      </tr>
    </table>
    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <script>
      $.getJSON('attendants.json',function(data){
        var employee_data = "";
        $.each(data, function(key,value){
          employee_data += '<tr>';
          employee_data +='<td>' + value.FamilyName + '</td>';
          employee_data +='<td>' + value.Name + '</td>';
          employee_data +='<td>' + value.promotion + '</td>';
          employee_data +='<td>' + value.email + '</td>';

        });
        $('#employee_table').append(employee_data)
      });

    </script>
  </body>
</html>
